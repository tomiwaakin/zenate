<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    
    <form>
        <div>
            <label>
                Username
            </label>
            <input type="text" placeholder="Username" id="uname" name="uname">
        </div>
        <div>
            <label>
                Password
            </label>
            <input type="password" placeholder="password" id="pass" name="pass">
        </div>

        <button>Login</button>

    </form>
</body>
</html>
